set -g default-terminal "screen-256color"
set-window-option -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -sg escape-time 10
#rebind prefix
unbind C-b
set -g prefix M-b

# enable mouse
set -g mouse on

# reload config
bind r source-file ~/.config/tmux/tmux.conf

# clipboard
set-option -g set-clipboard on


# key binds
bind-key c new-window -c "#{pane_current_path}"
bind-key z split-window -hc "#{pane_current_path}"
bind-key x split-window -vc "#{pane_current_path}"

# switch windows alt+number
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key 'h' if-shell "$is_vim" 'send-keys C-w h'  'select-pane -L'
bind-key 'j' if-shell "$is_vim" 'send-keys C-w j'  'select-pane -D'
bind-key 'k' if-shell "$is_vim" 'send-keys C-w k'  'select-pane -U'
bind-key 'l' if-shell "$is_vim" 'send-keys C-w l'  'select-pane -R'
bind-key 'M-h' if-shell "$is_vim" 'send-keys C-w h'  'select-pane -L'
bind-key 'M-j' if-shell "$is_vim" 'send-keys C-w j'  'select-pane -D'
bind-key 'M-k' if-shell "$is_vim" 'send-keys C-w k'  'select-pane -U'
bind-key 'M-l' if-shell "$is_vim" 'send-keys C-w l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

###########
# styling #
###########

set -g status-position bottom

set -g status-style "fg=white bg=default"

# left
set-option -g status-left-length 100
set -g status-left 'Session: #S '

# right
set -g status-right '#(whoami) %d.%m.%Y %H:%M:%S'

# center
set -g status-justify centre
set -g window-status-current-format "[#I #W]"
set -g window-status-format "#I #W"

